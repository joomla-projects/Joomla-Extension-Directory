COM_JED_VEL_REPORTS_OVERVIEW_DESCR="<p>We accept reports of security vulnerabilities for Joomla! extensions. If you believe you have found a security vulnerability in an extension, please complete the following form. As our vulnerability policy explains, we may send or attempt to contact the developer of the extension.</p><p>Reports for the core should be made via <a href=\"https://developer.joomla.org/security.html\">https://developer.joomla.org/security.html</a>, any reports made here will be forwarded to them for action.</p><p>Note that we do not coordinate or publish every report we receive. We request that you please make a reasonable attempt to contact the affected developer. If the vulnerability you are reporting is already public, please provide the CERT or other vulnerability database number and indicate which vulnerability database the public report is from.</p><p>For additional information about the fields in this form, refer to the instructions. If you have any problems, please contact us.</p><p>Please provide as much information as you can. Incomplete or incorrect information may delay our investigation. When you are finished, submit your report using the button at the end of the form.</p><p style=\"color: #FF0000\">Information with a (*) is required.</p><p> Data collected under Joomla Privacy and cookie policy <a href=\"https://www.joomla.org/privacy-policy.html\">as shown</a>"
